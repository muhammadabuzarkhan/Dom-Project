<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <p id="result"></p>
        <button onclick="window.location.href='index.html'">Go Back</button>
    </div>

    <script>
        // Retrieve the values from localStorage
        const name = localStorage.getItem('name');
        const email = localStorage.getItem('email');
        
        const phone = localStorage.getItem('phone');
        const certifications = localStorage.getItem('certifications');
        
        const references = localStorage.getItem('references');
        const objective = localStorage.getItem('objective');
        
        const skills = localStorage.getItem('skills');
        const education = localStorage.getItem('education');

        // Display the values
        document.getElementById('result').innerHTML = `
            <strong id="name" >Name:</strong> ${name} <br>
            <strong>Email:</strong> ${email}<br>
             <strong>Name:</strong> ${phone} <br>
            <strong>Email:</strong> ${objective}<br>
             <strong>Name:</strong> ${education} <br>
            <strong>Email:</strong> ${certifications}<br>
             <strong>Name:</strong> ${references} <br>
            <strong>Email:</strong> ${skills}<br>
        `;
    </script>
</body>
</html>
