<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 10px; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Form</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required>

            <label for="certifications">Certifications:</label>
            <input type="text" id="certifications" name="certifications" required>

            <label for="objective">Objective:</label>
            <input type="text" id="objective" name="objective" required>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required>

            <label for="references">References:</label>
            <input type="text" id="references" name="references" required>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const education = document.getElementById('education').value;
            const certifications = document.getElementById('certifications').value;
            const objective = document.getElementById('objective').value;
            const skills = document.getElementById('skills').value;
            const references = document.getElementById('references').value;
            const experience = document.getElementById('experience').value;

            // Store the values in localStorage
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('phone', phone);
            localStorage.setItem('address', address);
            localStorage.setItem('education', education);
            localStorage.setItem('certifications', certifications);
            localStorage.setItem('objective', objective);
            localStorage.setItem('skills', skills);
            localStorage.setItem('references', references);
            localStorage.setItem('experience', experience);

            // Redirect to the result page
            window.location.href = 'result.html';
        });
    </script>
</body>
</html>
